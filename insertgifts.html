else

  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp==4 && xmlhttp.status==200)
    {
	
	}
  }
xmlhttp.open("GET","insertgifts.php?name="+name+"&descr="+descr+"&price="+price,true);

}

</script>
